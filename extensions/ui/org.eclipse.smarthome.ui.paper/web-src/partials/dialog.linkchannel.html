<md-dialog aria-label="Link Channel"> <md-dialog-content class="md-dialog-content" ng-init="form={}">
<h1>Link channel</h1>
<p>Please select the item to link:</p>
	<md-input-container class="col-xs-12 noPadding" ng-model="itemName">
		<label>Item</label> 
		<md-autocomplete
			name="itemName"
			md-on-close="checkCreateOption()"
			required="true"
			md-items="item in itemsList"
			ng-item-text="item.name"
			>
			<md-item-template>
				<span ng-class="{italic:$first}">
				{{$first?'+ Create new item...':item.label}}
					<span class="md-caption" style="color: grey;">{{!$first?'('+item.name+')':'' }}</span>
				</span>
			</md-item-template>
		</md-autocomplete>
	</md-input-container>
	<div class="row" ng-if="itemFormVisible">
		<div ng-include="'partials/item.config.html'"></div>
	</div>
</md-dialog-content>
<div class="md-actions" layout="row">
	<md-button ng-click="close()">Cancel</md-button>
	<md-button ng-show="!itemFormVisible" ng-disabled="!itemName" ng-click="link(itemName,itemLabel)">Link</md-button>
	<md-button ng-show="itemFormVisible" ng-disabled="form.itemForm.$invalid" ng-click="createAndLink()">Link</md-button>
</div>
</md-dialog>
